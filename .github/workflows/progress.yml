name: Daily Progress Log

on:
  schedule:
    # Runs daily at 22:30 Berlin time (20:30 UTC)
    - cron: "30 20 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install pytz

      - name: Update PROGRESS.md
        run: python scripts/update_progress.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add PROGRESS.md
            git commit -m "chore(progress): auto-update $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
